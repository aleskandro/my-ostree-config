name: Build OS Content
on:
  schedule:
    - cron: '0 5 * * *'
  push:
    branches:
      - master
  workflow_dispatch: {}

env:
  REGISTRY_USER: aleskandrox
  IMAGE_REGISTRY: quay.io
  IMAGE_NAME: fedora
  REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}

jobs:
  build-os-content:
    runs-on: ubuntu-latest
    name: Build and Push Fedora ${{ matrix.variant }} (OS Content)
    strategy:
      matrix:
        variant:
          - silverblue
          - kinoite
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Buildah configuration
        run: |
          #!/usr/bin/env bash
          set -euo pipefail

          conf=/etc/containers/storage.conf
          target=/mnt/containers/storage

          sudo mkdir -p "$target"
          sudo chown -R "$(id -u):$(id -g)" /mnt

          sudo awk -v g="$target" '
            BEGIN { s=0 }
            /^\[storage\]/ { s=1; print; next }
            s && /^graphroot/ { print "graphroot = \"" g "\""; s=0; next }
            s && /^driver/    { print "driver = \"overlay\""; next }
            s && /^runroot/   { print "runroot = \"/run/containers/storage\""; next }
            { print }
            END {
              if (!s) next
              if (!seen) {
                print "driver = \"overlay\""
                print "runroot = \"/run/containers/storage\""
                print "graphroot = \"" g "\""
              }
            }
          ' "$conf" 2>/dev/null | sudo tee "$conf" >/dev/null || sudo tee "$conf" >/dev/null <<EOF
          [storage]
          driver = "overlay"
          runroot = "/run/containers/storage"
          graphroot = "$target"
          EOF
          cat $conf
      - name: Set versioned tag
        id: versioned-tag
        run: |
          VERSIONED_TAG=$(date -u --iso-8601=minutes | sed 's/://g;s/+.*$//')-${GITHUB_SHA}
          echo "VERSIONED_TAG=${VERSIONED_TAG}" >> $GITHUB_OUTPUT
      - name: Build OS content
        uses: redhat-actions/buildah-build@v2
        id: build-image
        with:
          image: ${{ env.IMAGE_REGISTRY }}/${{ env.REGISTRY_USER }}/${{ env.IMAGE_NAME }}
          oci: true
          layers: true
          tags: ${{ matrix.variant }}-custom ${{ matrix.variant }}-custom-${{ steps.versioned-tag.outputs.VERSIONED_TAG }}
          containerfiles: |
            ./os_desktop.Containerfile
          build-args: |
            BASE_REPO=quay.io/fedora/fedora-${{ matrix.variant }}
            TOOLBOX_IMAGE=quay.io/aleskandrox/fedora:toolbox
      - name: Push to registry
        uses: redhat-actions/push-to-registry@v2
        with:
          tags: >-
            ${{ env.IMAGE_REGISTRY }}/${{ env.REGISTRY_USER }}/${{ env.IMAGE_NAME }}:${{ matrix.variant }}-custom
            ${{ env.IMAGE_REGISTRY }}/${{ env.REGISTRY_USER }}/${{ env.IMAGE_NAME }}:${{ matrix.variant }}-custom-${{ steps.versioned-tag.outputs.VERSIONED_TAG }}
          username: ${{ env.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

